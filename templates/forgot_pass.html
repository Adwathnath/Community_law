<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
    <style>
        body, html {
            height: 100%;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body class="center-content">
    <div class="card">
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5 bg-black text-white">
            <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <div data-mdb-input-init class="form-outline">
                <input type="email" id="typeEmail" class="form-control my-3" placeholder="Email input"/>

            </div>
            <a href="#" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary w-100">Reset password</a>
            <div class="d-flex justify-content-between mt-4">
                <a class="" href="#">Back</a>

            </div>
        </div>
    </div>
</body>
</html>
